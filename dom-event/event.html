<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
</head>
<body>
    <h1 id="page-title">Event Handler</h1>
    <button id="btn-update-title">Update Title</button><br><br>
    <p id="user-info">No User</p>
    <button id="btn-login">Login</button><br><br>

    <!-- handle input text -->
     <p id="name">No Name</p>
     <input placeholder="your name" type="text" id="input-name">
     <button id="btn-update">Update</button>
     <script>
        //1. set event listener
         document.getElementById('btn-update')
         .addEventListener('click', function(){
            //2.get the text from the input field
            const nameInput=document.getElementById('input-name');
            const name=nameInput.value;
            console.log(name);

            // set the name
            const nameP=document.getElementById('name');
            nameP.innerText=name;
         })
     </script>
    <script src="./js/handler.js"></script>    
</body>
</html>
